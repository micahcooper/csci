<html>
<head><title>Create a Person Record</title>
</head>
<body>

<h1>Create a Person Record</h1>

<form method=post
      action="http://uml.cs.uga.edu:8080/kochut/CreatePerson">

<p>Enter first name: <input name="first_name" type=text size="20">

<p>Enter last name: <input name="last_name" type=text size="20">

<p>Enter address: <input name="address" type=text size="50">

<p>Enter phone: <input name="phone" type=text size="20">

<p>Enter age: <input name="age" type=text size="10">

<p><input type=submit> <input type=reset>

</form>

</body>

</html>
